<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function myFunction(a, b) {
            return a + b
        };
        document.getElementById("demo").innerHTML = myFunction("A", "b");


        // finding max value.................

        function findMax() {
            let max = -Infinity;
            const array = [3, 100, 5, 2, 10];
            for (let i = 0; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }
        document.getElementById("demo1").innerHTML = findMax();



        // call()......................
        const person = {
            fullName: function (city, country) {
                return this.firstName + " " + this.lastName + "," + city + "," + country;
            }
        }

        const person1 = {
            firstName: "John",
            lastName: "Doe"
        }

        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }

        document.getElementById("demo2").innerHTML = person.fullName.call(person1, "Oslo", "Norway"); 
    </script>

</body>

</html>
